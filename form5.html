<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <Style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </Style>
<body>
    <div class="doimau" style="height: 100vh";>
        <input type="text" onchange="doi()" class="text">
        <input type="text" class="UpperCase">
    </div>
       
    <script>
       function doi() {
        var inputElement = document.querySelector(".text");     
        var outputElement=document.querySelector(".UpperCase");
        outputElement.value = inputElement.value.toUpperCase();            
       }
    </script>
</body>
</html>
