<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ về tạo Form</title>
    <link rel="stylesheet" href="/form2.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading"> Ví Dụ về Tạo Form </h3>         
            <div class="spacer"></div>     
                <div class="form-group">
              <label for="textbox" class="form-label">Text box</label>
              <input id="textbox" name="email" type="text"  class="form-control">              
            </div>        
            <div class="form-group">
              <label for="textarea" class="form-label">Text area</label>
              <select size="1" class="form-control">
                <option>Danh sách 01</option>
                <option>Danh sách 02</option>
                <option>Danh sách 03</option>
                <option>Danh sách 04</option>
                </select>              
            </div>    
            <div class="form-group">
                <label for="filebox" class="form-label">File box</label>
                <input id="filebox"  type="text"  class="form-control">               
              </div>    
              <div class="form-group">
                <label for="radio" class="form-label">Radio button</label>
                <input  id="radio" type="radio" class="form-control-btn">
              </div>  
              <div class="form-group">
                <label for="checkbox" class="form-label">Check box</label>
                <input  id="checkbox" type="checkbox" class="form-control-btn">
              </div>  
            <div class="btn-group">
                <button class="form-btn">Submit</button>
                <button class="form-btn">Reset</button>                
            </div>      
            
          </form>
    </div>
  
</body>
</html>
