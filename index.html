<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
   <div class="app">
    <header class="header"> 
       <div class="grid wide">            
                <p class="header__text">
                    Quản Lý Sinh Viên
                </p>
            </div>             
    </header>
    <div class="container">
        <div class="grid wide">
            <div class="grid__row app__content">
                <div class="grid__column-2">
                    <nav class="category">
                        <h3 class="category__heading">
                            <a href="/index.html" class="category-item__link" style="color:red">Trang Chủ</a>
                        </h3>
                          <ul class="category-list">
                              <li class="category-item">
                                  <a href="/t1.html" class="category-item__link">Mục 1</a>
                              </li>
                              <li class="category-item">
                                  <a href="/t2.html" class="category-item__link">Mục 2</a>
                              </li>
                              <li class="category-item">
                                  <a href="" class="category-item__link">Mục 3</a>
                              </li>
                          </ul>
                      </nav>
                </div>
                <div class="grid__column-8">                    
                    <div class="auth-form2">
                    <form action="" method="POST" class="form" id="form-2">
                        <h3 class="heading"> Ví Dụ về Tạo Form </h3>         
                        <div class="spacer"></div>     
                            <div class="form-group">
                          <label for="textbox" class="form-label">Text box</label>
                          <input id="textbox" name="email" type="text"  class="form-control">              
                        </div>        
                        <div class="form-group">
                          <label for="textarea" class="form-label">Text area</label>
                          <select size="1" class="form-control">
                            <option>Danh sách 01</option>
                            <option>Danh sách 02</option>
                            <option>Danh sách 03</option>
                            <option>Danh sách 04</option>
                            </select>              
                        </div>    
                        <div class="form-group">
                            <label for="filebox" class="form-label">File box</label>
                            <input id="filebox"  type="text"  class="form-control">               
                          </div>    
                          <div class="form-group">
                            <label for="radio" class="form-label">Radio button</label>
                            <input  id="radio" type="radio" class="form-control-btn">
                          </div>  
                          <div class="form-group">
                            <label for="checkbox" class="form-label">Check box</label>
                            <input  id="checkbox" type="checkbox" class="form-control-btn">
                          </div>  
                        <div class="btn-group">
                            <button class="form-btn">Submit</button>
                            <button class="form-btn">Reset</button>                
                        </div>   
                        </form>       
                    </div>          
                 
                </div>
                <div class="grid__column-2">
                    <nav class="box">
                     <h3>Ở đây là hình ảnh và Flash </h3> 
                    </nav>
                </div>
            </div>
        </div>
    </div>  
    </div>
    <footer class="footer">     

        <div class="doimau" style="height: 100vh";>
                  <input type="text" class="text">
                  <button onclick="doi()">Đổi màu</button>    
          </div>
          </div>
      </div>           
  </div>

  <script>
     function doi() {
      var inputElement = document.querySelector(".text");     
      var windowElement=document.querySelector(".doimau");
      windowElement.style.background= inputElement.value;       
      
     }
  </script>
</footer>

 
</body>
</html>
